<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/templates/style.css">
    <title>Groupie Tracker</title>
</head>

<body>
	<h1>Groupie Tracker</h1>

	<div id="container">
    {{ range . }}
	<form action="/detail" method="post" enctype="application/x-www-form-urlencoded">
		<h2>{{ .Name }}</h2>
		<img src="{{ .Image }}" alt="{{ .Name }} Image" width="150px" height="150px" >
		<input type="hidden" name="artistDetail" value="{{ .RelationsURL }}" />
		<input type="hidden" name="artistID" value="{{ .Id }}" />
		<input class="details" type="submit" value="Details" />
	</form>
    {{ end }}
	</div>

</body>
</html>
